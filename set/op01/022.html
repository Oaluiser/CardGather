<body>
    <header>
        <img src="../../img/TCGHUB.png" alt="OPTCG Logo" id="logo">
        <menu>
            <ul>
                <li class="button"><a href="../../index.html">Home</a></li>
                <li class="button"><a href="../../collection.html">My Collection</a></li>
                <li class="button"><a href="../../set.html">Browse Sets</a></li>

    <main>
        <div class="card-container">
            <img src="../../cards/img/JP/OP01/OP01-022.png" alt="#22 - Brook" class="card">

        <div id="container-white">
            <h1 id="name">Brook</h1>
            <p id="subtitle">#022 - Romance Dawn (OP-01) / Uncommon / Character </p>
            <div class="row">
                <h2>Cost</h2>
                <p class="tworow">4</p>
                <h2>Attribute</h2>
                <p class="tworow">Slash</p>
            </div>
            <div class="row">
                <h2>Power</h2>
                <p class="tworow">5000</p>
                <h2>Counter</h2>
                <p class="tworow">1000</p>
            </div>
            <div class="row">
                <h2>Color</h2>
                <p class="tworow">Red</p>
            </div>
            <div class="row">
                <h2>Type</h2>
                <p class="onerow">Straw Hat Crew</p>
            </div>
            <div id="effect">
                <h2>Effect</h2>
                <p class="onerow"><mark class="black">DON!! x1</mark> <class class="blue">When Attacking</class> Give up to 2 of your opponent's Characters -2000 power during this turn.</p>
            </div>
        </div>
