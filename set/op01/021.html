<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - TCG Hub</title>
    <link rel="stylesheet" href="../../style/style.css" media="all">
    <link rel="stylesheet" href="../../style/cardpage.css">
</head>
<body>
    <header>
        <img src="../../img/TCGHUB.png" alt="OPTCG Logo" id="logo">
        <menu>
            <ul>
                <li class="button"><a href="../../index.html">Home</a></li>
                <li class="button"><a href="../../collection.html">My Collection</a></li>
                <li class="button"><a href="../../cardlist.html">Cardlist</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <div class="card-container">
            <img src="../../cards/img/original-jp/OP01/OP01-021.png" alt="#21 - Franky" class="card">
        </div>
        <div id="container-white">
            <h1 id="name">Franky</h1>
            <p id="subtitle">#021 - Romance Dawn (OP-01) / Uncommon / Character </p>
            <div class="row">
                <h2>Cost</h2>
                <p class="tworow">3</p>
                <h2>Attribute</h2>
                <p class="tworow">Ranged</p>
            </div>
            <div class="row">
                <h2>Power</h2>
                <p class="tworow">4000</p>
                <h2>Counter</h2>
                <p class="tworow">-</p>
            </div>
            <div class="row">
                <h2>Color</h2>
                <p class="tworow">Red</p>
            </div>
            <div class="row">
                <h2>Type</h2>
                <p class="onerow">Straw Hat Crew</p>
            </div>
            <div id="effect">
                <h2>Effect</h2>
                <p class="onerow">[DON!! x1] This Character can also attack your opponent's active Characters.</p>
            </div>
        </div>
    </main>
</body>
</html>
