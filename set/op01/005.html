<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - TCG Hub</title>
    <link rel="stylesheet" href="../../style/style.css" media="all">
    <link rel="stylesheet" href="../../style/cardpage.css">
</head>
<body>
    <header>
        <img src="../../img/TCGHUB.png" alt="OPTCG Logo" id="logo">
        <menu>
            <ul>
                <li class="button"><a href="../../index.html">Home</a></li>
                <li class="button"><a href="../../collection.html">My Collection</a></li>
                <li class="button"><a href="../../cardlist.html">Cardlist</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <div class="card-container">
            <img src="../../cards/img/original-jp/OP01/OP01-005.png" alt="#5 - Uta" class="card">
        </div>
        <div id="container-white">
            <h1 id="name">Uta</h1>
            <p id="subtitle">#005 - Romance Dawn (OP-01) / Rare / Character </p>
            <div class="row">
                <h2>Cost</h2>
                <p class="tworow">4</p>
                <h2>Attribute</h2>
                <p class="tworow">Special</p>
            </div>
            <div class="row">
                <h2>Power</h2>
                <p class="tworow">4000</p>
                <h2>Counter</h2>
                <p class="tworow">-</p>
            </div>
            <div class="row">
                <h2>Color</h2>
                <p class="tworow">Red</p>
            </div>
            <div class="row">
                <h2>Type</h2>
                <p class="onerow">Film</p>
            </div>
            <div id="effect">
                <h2>Effect</h2>
                <p class="onerow">[On Play] Add 1 red Character card other than Uta with a cost of 3 or less from your trash to your hand.</p>
            </div>
        </div>
    </main>
</body>
</html>
