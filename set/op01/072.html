        <img src="../../img/TCGHUB.png" alt="OPTCG Logo" id="logo">

        <div class="card-container">
            <img src="../../cards/img/original-jp/OP01/OP01-072.png" alt="#72 - Smiley" class="card">

        <div id="container-white">

                <p class="tworow">Blue</p>
            </div>

                <h2>Type</h2>
                <p class="onerow">Biological Weapon/Punk Hazard</p>
            </div>

                <h2>Effect</h2>
                <p class="onerow"><mark class="black">DON!! x1</mark> <mark class="blue">Your Turn</mark> This Character gains +1000 power for every card in your hand.</p>
