<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - TCG Hub</title>
    <link rel="stylesheet" href="../../style/style.css" media="all">
    <link rel="stylesheet" href="../../style/cardpage.css">
</head>
<body>
    <header>
        <img src="../../img/TCGHUB.png" alt="OPTCG Logo" id="logo">
        <menu>
            <ul>
                <li class="button"><a href="../../index.html">Home</a></li>
                <li class="button"><a href="../../collection.html">My Collection</a></li>
                <li class="button"><a href="../../Cardlist.html">Browse Sets</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <div class="card-container">
            <img src="../../cards/img/original-jp/OP01/OP01-011.png" alt="#11 - Gordon" class="card">
        </div>
        <div id="container-white">
            <h1 id="name">Gordon</h1>
            <p id="subtitle">#011 - Romance Dawn (OP-01) / Uncommon / Character </p>
            <div class="row">
                <h2>Cost</h2>
                <p class="tworow">2</p>
                <h2>Attribute</h2>
                <p class="tworow">Wisdom</p>
            </div>
            <div class="row">
                <h2>Power</h2>
                <p class="tworow">3000</p>
                <h2>Counter</h2>
                <p class="tworow">2000</p>
            </div>
            <div class="row">
                <h2>Color</h2>
                <p class="tworow">Red</p>
            </div>
            <div class="row">
                <h2>Type</h2>
                <p class="onerow">Film</p>
            </div>
            <div id="effect">
                <h2>Effect</h2>
                <p class="onerow"><mark class="blue">On Play</mark> You may place 1 card from your hand at the bottom of your deck: Draw 1 card.</p>
            </div>
        </div>
    </main>
</body>
</html>
